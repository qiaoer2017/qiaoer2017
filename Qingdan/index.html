<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清单应用</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="node_modules/sweetalert/dist/sweetalert.css">

</head>
<body>
<div class="msg">
    <span class="msg-content"></span>
    <span class="anchor confirmed">知道了</span>
</div>
<div class="container"><!--总容器-->
    <h1>我的清单</h1>
    <form class="add-task">
        <input type="text" name="content" placeholder="e.g. 下班回家路上记得买盐" autocomplete="off" autofocus>
        <button type="submit">添加</button>
    </form>
    <div class="task-list"><!--清单列表-->

    </div>
    <div class="task-detail-mask"></div>
    <div class="task-detail"><!--任务详情-->

    </div>
</div>

<video class="alerter" src="alert.mp3"></video>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/store.js/store.js"></script>
<script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.min.js"></script>
<script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>

<script src="js/base.js"></script>
</body>
</html>
