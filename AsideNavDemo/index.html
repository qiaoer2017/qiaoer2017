<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="menu">
    <ul>
        <li class="current"><a href="#item1">1F</a></li>
        <li><a href="#item2">2F</a></li>
        <li><a href="#item3">3F</a></li>
        <li><a href="#item4">4F</a></li>
        <li><a href="#item5">5F</a></li>
    </ul>
</div>
<div class="content wrap">
    <div class="item" id="item1">1F</div>
    <div class="item" id="item2">2F</div>
    <div class="item" id="item3">3F</div>
    <div class="item" id="item4">4F</div>
    <div class="item" id="item5">5F</div>
</div>


<script src="js/jquery.js"></script>
<script>
    $(function () {
        var menuLi = $(".menu li");
        var item1 = $("#item1");
        var item2 = $("#item2");
        var item3 = $("#item3");
        var item4 = $("#item4");
        var item5 = $("#item5");

        menuLi.click(function () {
            menuLi.removeClass("current");
            $(this).addClass("current");
        });

        $(window).scroll(function () {
            var scrollTop = $(window).scrollTop();

            var item1offsetTop = item1.position().top;
            var item2offsetTop = item2.position().top;
            var item3offsetTop = item3.position().top;
            var item4offsetTop = item4.position().top;
            var item5offsetTop = item5.position().top;

            menuLi.removeClass("current");
            if (scrollTop < item2offsetTop) {
                menuLi.eq(0).addClass("current");
            }
            if (scrollTop >= item2offsetTop && scrollTop < item3offsetTop) {
                menuLi.eq(1).addClass("current");
            }
            if (scrollTop >= item3offsetTop && scrollTop < item4offsetTop) {
                menuLi.eq(2).addClass("current");
            }
            if (scrollTop >= item4offsetTop && scrollTop < item5offsetTop) {
                menuLi.eq(3).addClass("current");
            }
            if (scrollTop >= item5offsetTop) {
                menuLi.eq(4).addClass("current");
            }

        });
    });

</script>
</body>
</html>
